<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Карты Таро</title>
    <!-- Подключение скрипта Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #05010a;
        margin: 0;
        overflow: hidden; 
        /* Сглаживание шрифтов для предотвращения "прыжков" пикселей */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      .font-serif-custom {
        font-family: 'Cormorant Garamond', serif;
      }
      
      /* Deep Space Magical Background */
      .magical-bg {
        background: radial-gradient(circle at 50% 40%, #1e103c 0%, #0d041e 40%, #000000 100%);
        background-size: 200% 200%;
        animation: breathBg 20s ease-in-out infinite alternate;
      }

      @keyframes breathBg {
        0% { background-position: 50% 20%; }
        100% { background-position: 50% 80%; }
      }

      /* Float Animation */
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(1deg); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      /* Glow pulse */
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 0.9; transform: scale(1.05); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s ease-in-out infinite;
      }

      /* =========================================
         TAROT MYSTIC SPREAD ANIMATION (NEW)
         ========================================= */
      @keyframes mysticLeft {
        0%   { transform: translate(0, 0) rotate(-3deg); opacity: 1; z-index: 2; }
        30%  { transform: translate(-100px, -20px) rotate(-25deg) scale(0.9); opacity: 0.9; z-index: 2; }
        70%  { transform: translate(-110px, -30px) rotate(-30deg) scale(0.95); opacity: 0.8; z-index: 2; }
        100% { transform: translate(0, 30px) rotate(0deg) scale(0.6); opacity: 0; z-index: 2; }
      }
      
      @keyframes mysticRight {
        0%   { transform: translate(0, 0) rotate(4deg); opacity: 1; z-index: 1; }
        30%  { transform: translate(100px, -20px) rotate(25deg) scale(0.9); opacity: 0.9; z-index: 1; }
        70%  { transform: translate(110px, -30px) rotate(30deg) scale(0.95); opacity: 0.8; z-index: 1; }
        100% { transform: translate(0, 30px) rotate(0deg) scale(0.6); opacity: 0; z-index: 1; }
      }

      @keyframes mysticCenter {
        0%   { transform: perspective(1000px) translate(0, 0) rotateY(0deg) scale(1); box-shadow: 0 15px 30px rgba(0,0,0,0.6); z-index: 3; }
        30%  { transform: perspective(1000px) translate(0, -60px) rotateY(180deg) scale(1.1); box-shadow: 0 0 40px 10px rgba(212,175,55,0.4); z-index: 3; }
        70%  { transform: perspective(1000px) translate(0, -70px) rotateY(360deg) scale(1.15); box-shadow: 0 0 70px 25px rgba(212,175,55,0.7); z-index: 3; }
        100% { transform: perspective(1000px) translate(0, 0) rotateY(360deg) scale(1); box-shadow: 0 15px 30px rgba(0,0,0,0.6); z-index: 3; }
      }

      .animate-mystic-left { animation: mysticLeft 1.5s cubic-bezier(0.25, 0.8, 0.25, 1) forwards; }
      .animate-mystic-right { animation: mysticRight 1.5s cubic-bezier(0.25, 0.8, 0.25, 1) forwards; }
      .animate-mystic-center { animation: mysticCenter 1.5s cubic-bezier(0.25, 0.8, 0.25, 1) forwards; }

      /* =========================================
         REVEAL ANIMATIONS (FLIP & FADE-UP)
         ========================================= */
      @keyframes flipIn {
        0% { transform: perspective(1000px) rotateY(90deg) scale(0.7) translateY(50px); opacity: 0; }
        100% { transform: perspective(1000px) rotateY(0deg) scale(1) translateY(0); opacity: 1; }
      }
      .animate-flip-in {
        animation: flipIn 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        transform-style: preserve-3d;
        will-change: transform, opacity;
      }

      @keyframes fadeUp {
        0% { opacity: 0; transform: translate3d(0, 30px, 0); }
        100% { opacity: 1; transform: translate3d(0, 0, 0); }
      }
      .animate-fade-up {
        animation: fadeUp 0.8s 0.3s ease-out both;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        transform-style: preserve-3d;
        will-change: transform, opacity;
      }

      /* Colors & Effects */
      .card-glow {
        box-shadow: 0 0 35px 5px rgba(212, 175, 55, 0.3), inset 0 0 20px rgba(212, 175, 55, 0.1);
      }
      .text-gold {
        color: #d4af37;
      }

      /* Background Particles */
      @keyframes twinkleRise {
        0% { transform: translateY(10px) scale(0); opacity: 0; }
        50% { opacity: 1; transform: translateY(-60px) scale(1); }
        100% { transform: translateY(-120px) scale(0); opacity: 0; }
      }
      .mystic-particle {
        position: absolute;
        border-radius: 50%;
        animation: twinkleRise infinite ease-in;
        pointer-events: none;
      }

      @keyframes twinkleStar {
        0%, 100% { opacity: 0.1; transform: scale(0.8); }
        50% { opacity: 0.8; transform: scale(1.2); }
      }
      .star-particle {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        animation: twinkleStar infinite ease-in-out;
        pointer-events: none;
      }
    </style>

</script>
</head>
