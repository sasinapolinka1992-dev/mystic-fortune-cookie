  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Карты Таро</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #05010a;
        margin: 0;
        overflow: hidden; 
      }
      .font-serif-custom {
        font-family: 'Cormorant Garamond', serif;
      }
      
      /* Deep Space Magical Background */
      .magical-bg {
        background: radial-gradient(circle at 50% 40%, #1e103c 0%, #0d041e 40%, #000000 100%);
        background-size: 200% 200%;
        animation: breathBg 20s ease-in-out infinite alternate;
      }

      @keyframes breathBg {
        0% { background-position: 50% 20%; }
        100% { background-position: 50% 80%; }
      }

      /* Float Animation */
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(1deg); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      /* Glow pulse */
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 0.9; transform: scale(1.05); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s ease-in-out infinite;
      }

      /* =========================================
         TAROT SHUFFLING ANIMATIONS
         ========================================= */
      @keyframes shuffleLeft {
        0%   { transform: translate(0, 0) rotate(-2deg); z-index: 3; }
        25%  { transform: translate(-80px, -15px) rotate(-10deg); z-index: 4; }
        50%  { transform: translate(0, 5px) rotate(1deg); z-index: 1; }
        75%  { transform: translate(-60px, -5px) rotate(-8deg); z-index: 4; }
        100% { transform: translate(0, 0) rotate(-2deg); z-index: 3; }
      }
      
      @keyframes shuffleRight {
        0%   { transform: translate(0, 0) rotate(3deg); z-index: 2; }
        25%  { transform: translate(80px, -5px) rotate(12deg); z-index: 1; }
        50%  { transform: translate(0, 0) rotate(-1deg); z-index: 4; }
        75%  { transform: translate(70px, -10px) rotate(15deg); z-index: 1; }
        100% { transform: translate(0, 0) rotate(3deg); z-index: 2; }
      }

      @keyframes shuffleCenter {
        0%   { transform: translate(0, 0) rotate(0deg); z-index: 1; }
        25%  { transform: translate(10px, 10px) rotate(2deg); z-index: 2; }
        50%  { transform: translate(-10px, -5px) rotate(-2deg); z-index: 3; }
        75%  { transform: translate(5px, 0) rotate(1deg); z-index: 2; }
        100% { transform: translate(0, 0) rotate(0deg); z-index: 1; }
      }

      .animate-shuffle-left { animation: shuffleLeft 1.2s ease-in-out forwards; }
      .animate-shuffle-right { animation: shuffleRight 1.2s ease-in-out forwards; }
      .animate-shuffle-center { animation: shuffleCenter 1.2s ease-in-out forwards; }

      /* =========================================
         REVEAL ANIMATIONS (FLIP & FADE-UP)
         ========================================= */
      @keyframes flipIn {
        0% { transform: perspective(1000px) rotateY(90deg) scale(0.7) translateY(50px); opacity: 0; }
        100% { transform: perspective(1000px) rotateY(0deg) scale(1) translateY(0); opacity: 1; }
      }
      .animate-flip-in {
        animation: flipIn 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
      }

      @keyframes fadeUp {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up {
        animation: fadeUp 0.8s 0.3s ease-out both;
      }

      /* Colors & Effects */
      .card-glow {
        box-shadow: 0 0 35px 5px rgba(212, 175, 55, 0.3), inset 0 0 20px rgba(212, 175, 55, 0.1);
      }
      .text-gold {
        color: #d4af37;
      }

      /* Background Particles */
      @keyframes twinkleRise {
        0% { transform: translateY(10px) scale(0); opacity: 0; }
        50% { opacity: 1; transform: translateY(-60px) scale(1); }
        100% { transform: translateY(-120px) scale(0); opacity: 0; }
      }
      .mystic-particle {
        position: absolute;
        border-radius: 50%;
        animation: twinkleRise infinite ease-in;
        pointer-events: none;
      }

      @keyframes twinkleStar {
        0%, 100% { opacity: 0.1; transform: scale(0.8); }
        50% { opacity: 0.8; transform: scale(1.2); }
      }
      .star-particle {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        animation: twinkleStar infinite ease-in-out;
        pointer-events: none;
      }
    </style>
